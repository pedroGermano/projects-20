<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="calculator">
        <input class="screen" type="text" />
        <button class="btn clear" data-num="C" type="button"></button>
        <button class="btn" data-num="/" type="button"></button>
        <button class="btn" data-num="7" type="button"></button>
        <button class="btn" data-num="8" type="button"></button>
        <button class="btn" data-num="9" type="button"></button>
        <button class="btn" data-num="*" type="button"></button>
        <button class="btn" data-num="4" type="button"></button>
        <button class="btn" data-num="5" type="button"></button>
        <button class="btn" data-num="6" type="button"></button>
        <button class="btn" data-num="-" type="button"></button>
        <button class="btn" data-num="1" type="button"></button>
        <button class="btn" data-num="2" type="button"></button>
        <button class="btn" data-num="3" type="button"></button>
        <button class="btn" data-num="+" type="button"></button>
        <button class="btn" data-num="0" type="button"></button>
        <button class="btn" data-num="00" type="button"></button>
        <button class="btn" data-num="." type="button"></button>
        <button class="equal" data-num="=" type="button"></button>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
